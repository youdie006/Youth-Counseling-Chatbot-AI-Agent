services:
  simsimi-ai-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simsimi_ai_agent
    ports:
      - "8000:8000"
    volumes:
      # 소스코드 실시간 반영 (개발용)
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./main.py:/app/main.py
      # 데이터 영구 저장
      - ./data:/app/data
      - ./logs:/app/logs
      # [추가] 캐시 데이터 영구 저장
      # 이렇게 하면 컨테이너를 껐다 켜도 매번 모델을 새로 다운로드하지 않습니다.
      - ./cache:/app/cache
      # 환경변수 (로컬에서만)
      - ./.env:/app/.env:ro
    environment:
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      # [추가] Hugging Face 캐시 디렉토리 환경 변수
      - HF_HOME=/app/cache
    env_file:
      - .env
    restart: unless-stopped
    stdin_open: true
    tty: true
    networks:
      - simsimi_network

networks:
  simsimi_network:
    driver: bridge